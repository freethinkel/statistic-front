<div class="container">
  <div class="form" [formGroup]="questForm" (clickOutside)="close()">
    <div class="input-field">
      <div class="input-label">Название теста: </div>
      <input formControlName="name" type="text" placeholder="название">
    </div>
    <div class="input-field">
      <div class="input-label">Тип теста: </div>
      <input formControlName="type" type="text" placeholder="тип">
    </div>
    <div class="input-field">
      <div class="input-label">Полное описание: </div>
      <textarea autosize formControlName="description" placeholder="описание"></textarea>
    </div>
    <div class="input-field">
      <div class="input-label">Ответ: </div>
      <input formControlName="solution" type="text" placeholder="ответ">
    </div>
    <div class="save-btn-wrapper">
      <button class="btn save-btn" (click)="saveQuest()" *ngIf="!create">
        Сохранить
      </button>
      
      <button class="btn save-btn" (click)="createQuest()" *ngIf="create">
        Создать
      </button>

    </div>
  </div>
</div>
